app = "sandpack-cdn-staging"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]
PORT = "8080"
NPM_SQLITE_DB = "/npm_db/registry.db3"

[[services]]
internal_port = 8080
processes = ["app"]
protocol = "tcp"
script_checks = []

[services.concurrency]
type = "requests"
hard_limit = 100
soft_limit = 60

[[services.ports]]
handlers = ["http"]
port = 80

[[services.ports]]
handlers = ["tls", "http"]
port = 443

[[services.http_checks]]
interval = "10s"
grace_period = "5s"
method = "get"
path = "/health"
protocol = "http"
restart_limit = 3
timeout = "2s"
tls_skip_verify = true

[mounts]
source="npm_db"
destination="/npm_db"

[deploy]
strategy = "bluegreen"
